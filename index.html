<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="description" content="Result Summary Web page">
        <meta charset="UTF-8">
        <meta name="author" content="Ahmed Kotb">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Result Summary</title>
        <!-- render elements in all browsers -->
        <link rel="stylesheet" href="css/normalize.css">
        <!-- css external file  -->
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="image/x-icon">
        <!-- google fonts  -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@300;500;700;800&display=swap" rel="stylesheet">

    </head>
    <body>
        <div class="container">
            <div class="result">
                <h3>Your Result</h3>
                <div class="res">
                    <h2>76</h2>
                    <p>of 100</p>
                </div>
                <h2>Great</h2>
                <p>Your scored higher than 65% of the peaple who have taken these tests. </p>
            </div>
            <div class="summary">
                <h3>Summary</h3>
                <ul>
                    <li><div class="content reaction">
                        <div class="image">
                            <img src="assets/images/icon-reaction.svg" alt="reaction">
                            <p>Reaction</p>
                        </div>
                            <div class="rate">
                                <p>92/</p>
                                <span>100</span>
                            </div>
                       
                    </div></li>
                    <li><div class="content memory">
                        <div class="image">
                            <img src="assets/images/icon-memory.svg" alt="memory" >
                            <p>Memory</p>
                        </div>
                            <div class="rate">
                                <p>80/</p>
                                <span>100</span>
                            </div>
                     
                    </div></li>
                    <li><div class="content verbal">
                        <div class="image">
                            <img src="assets/images/icon-verbal.svg" alt="verbal">
                            <p>Verbal</p>
                        </div>
                            <div class="rate">
                                <p>61/</p>
                                <span>100</span>
                            </div>
                    
                    </div></li>
                    <li><div class="content visual">
                        <div class="image">
                            <img src="assets/images/icon-visual.svg" alt="visual">
                            <p>Visual</p>
                        </div>
                            <div class="rate">
                                <p>72/</p>
                                <span>100</span>
                            </div>
                       
                    </div></li>
                  
                </ul>
                <a href="#">Continue</a>
            </div>
        </div>
    </body>
</html>
